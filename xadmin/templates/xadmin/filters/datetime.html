{% load i18n %}
<li class="dropdown-submenu filter-date">
    <a><i class="fa fa-filter {% if spec.is_used %}text-success{%else%}text-muted{% endif %}"></i> {{ title }}</a>

    <ul class="dropdown-menu">
        <form method="get" action="" class="clearfix daterangepickerForm">
            <li><input type="text" name="{{since_name}} {{until_name}}"

                       class="form-control customdaterangepicker"/>
            </li>
        </form>
    </ul>
</li>
